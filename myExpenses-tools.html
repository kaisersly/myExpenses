<h3>Convertisseur</h3>

<ul class="list-table converter">
    <li>
        <a ng-click="converter.value=''"><i class="icon-remove"></i></a>
    </li>
    <li>
        <input type="number" step="any" ng-model="converter.value" autofocus>
    </li>
    <li>
        <select ng-model="converter.from">
            <option ng-repeat="currency in $root.currencyList.currencies">{{currency.name}}</option>
        </select>
    </li>
    <li><a ng-click="converter.switchChange()"><i class="icon-refresh"></i></a></li>
    <li>
        <select ng-model="converter.to">
            <option ng-repeat="currency in $root.currencyList.currencies">{{currency.name}}</option>
        </select>
    </li>    
    <li>{{converter.converted | currency: ""}}</li>
</ul>
<i>{{converter.notice}}</i>

<h3>Ajout Rapide</h3>
<form ng-submit="addExpense()">
    <ul class="list-table newExpense new expense">
        <li><input type="text" ng-model="newExpense.name"</li>
        <li><input type="number" step="any" ng-model="newExpense.price"</li>
        <li><input type="number" step="any" ng-model="newExpense.quantity"</li>
        <li>
            <select ng-model="newExpense.currencyName">
                <option ng-repeat="currency in $root.currencyList.currencies">{{currency.name}}</option>
            </select>
        </li>
        <li>
            {{newExpense.total()|currency:""}}
        </li>
    </ul>
    <button class="btn btn-success btn-block" ng-click="addExpense()">
        <i class="icon-plus icon-white"></i>
    </button>
</form>
