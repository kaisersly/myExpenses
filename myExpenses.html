<body ng-app="myExpenses">
    <ul class="menu">
        <li class="{{($root.currentMenuItem == item.href) && 'active'}}" ng-repeat="item in $root.menuItems">
            <a class="btn" ng-href="{{item.href}}">
                <i class="{{item.iconClass}}"></i>
                <span>{{item.label}}</span>
            </a>
        </li>
    </ul>
    <div class="container" ng-controller="MyExpensesCtrl">        
        <div ng-view></div>
    </div>

    <script src="js/app/init.js"></script>
    <script src="js/app/controllers/MyExpensesCtrl.js"></script>
    <script src="js/app/controllers/CurrenciesCtrl.js"></script>
    <script src="js/app/controllers/ExpensesCtrl.js"></script>
