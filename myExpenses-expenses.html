<h3>Dépenses</h3>
    <ul class="list-table header expense">
        <li>Nom</li>
        <li>Montant</li>
        <li><span class="full">Quantité</span><span class="mini">Qté</span></li>
        <li>Total</li>
    </ul>
    <ul class="list-table expense" ng-repeat="expense in $root.expenseList.expenses">
        <li>{{expense.name}}</li>
        <li ng-class="expenseRenderer('price', expense)[1] && 'converted'">{{expenseRenderer("price", expense)[0]}}</li>
        <li>{{expense.quantity}}</li>
        <li ng-class="expenseRenderer('price', expense)[1] && 'converted'">{{expenseRenderer("total()", expense)[0]}}</li>
    </ul>
<form ng-submit="addExpense()">
    <ul class="list-table newExpense expense">
        <li><input type="text" ng-model="newExpense.name"</li>
        <li><input type="number" step="any" ng-model="newExpense.price"</li>
        <li><input type="number" step="any" ng-model="newExpense.quantity"</li>
        <li>
            <select ng-model="newExpense.currencyName">
                <option ng-repeat="currency in $root.currencyList.currencies">{{currency.name}}</option>
            </select>
        </li>
        <li>{{newExpense.total()|currency:""}}</li>
    </ul>
    <input type="button" ng-click="addExpense()" value="Tst">
</form>
